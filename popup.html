<!doctype html>
<html data-ng-app="esouza.engcards" data-ng-csp>
  <head>
    <title>EngCards - make marking and have fun with new words</title>
    <link rel="stylesheet" media="all" href="css/main.css">
    <link rel="stylesheet" media="all" href="css/bootstrap.css">
    <link rel="stylesheet" media="all" href="css/font-awesome.css">
    <link rel="stylesheet" media="all" href="css/angular-material.css">
  </head>

  <body>
    <div id="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                     <a class="navbar-brand" href="#">EngCards <span>beta</span></a>
                     <ul class="nav navbar-nav navbar-right">
                        <li>
                            <input type="text" class="form-control" placeholder="Search a word">
                        </li>
                        <li>
                            <a href="javascript:void(0)">
                                <i class="fa fa-cog"></i> settings
                                <span class="badge">1</span>
                            </a>
                        </li>
                    </ul>
              </div>
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
        <div class="col-lg-12">
           	<md-content>
		    	<md-list>
		      		<md-subheader class="md-no-sticky"><strong>WORD LIST</strong></md-subheader>
		      		<md-list-item class="md-3-line">
		        		<div class="md-list-item-text" layout="column">
				          <h3>{{ 'Have fun' }}</h3>
				          <p>{{ 'description about this word.' }}</p>
				        </div>
		      		</md-list-item>
		      		<md-divider ></md-divider>
		      		<md-list-item class="md-3-line">
		        		<div class="md-list-item-text" layout="column">
				          <h3>{{ 'Have fun' }}</h3>
				          <p>{{ 'description about this word.' }}</p>
				        </div>
		      		</md-list-item>
		      	</md-list>
		    </md-content>
    	</div>
    	<md-button class="md-accent red md-fab md-fab-bottom-right">
	        <i class="fa fa-plus"></i>
	         <md-tooltip md-visible="demo.showTooltip">
        		add new word
      		</md-tooltip>
     	</md-button>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/angular.js"></script>
    <script src="js/angular-aria.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/angular-material.js"></script>

    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
